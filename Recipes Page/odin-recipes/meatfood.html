<p>A recipe very good for those who want protein.</p>

<h3>Ingredients</h3>
<ul>
  <li>A big Piece of Meat.</li>
  <li>50g of Pepper.</li>
</ul>

<h3>Steps</h3>
<ol>
  <li>Put the meat in big stick and season it with the pepper.</li>
  <li>Let it cook above fire for 30 minutes.</li>
  <li>Enjoy it!</li>
</ol>
