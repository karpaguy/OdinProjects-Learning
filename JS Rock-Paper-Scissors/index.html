<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper and Scissors</title>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <div class="content">
            <div class="title-area">
                <h1>ROCK! PAPER! SCISSORS!</h1>
                <p>Can you beat the powerful machine?</p>
            </div>
        
            <div class="option-selection">
                <p>CHOOSE YOUR OPTION!</p>
                <button class="btn" value="Rock">Rock</button>
                <button class="btn" value="Paper">Paper</button>
                <button class="btn" value="Scissors">Scissors</button>
            </div>
        
            <div class="display-area">
                <div class="resultDisplay"></div>
                <div class="playerScoreDisplay">Player - </div>
                <div class="machineScoreDisplay">Machine - </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
